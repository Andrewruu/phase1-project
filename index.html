<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Web Novel</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="novel-header">
      <h1>Web Novel List</h1>
    </div>

    <div class="container">
      <form class="add-novel-form">
        <h3>Add Novel</h3>

        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter the novel's title..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter the novel's cover art..."
          class="input-text"
        />
        <br />
        <input
        type="text"
        name="chapters"
        value=""
        placeholder="Enter the novel's chapter you are on..."
        class="input-text"
      />
      <br />
      <input
        type="radio"
        id="like"
        name="Like"
        value=true
      />
      <label for="like">Like</label>
      <input
      type="radio"
      id="dislike"
      name="Like"
      value=false
      checked
    />
    <label for="dislike">Not sure/dislike</label>

      <br />
        <input
          type="submit"
          name="submit"
          value="Add Novel"
          class="submit"
        />
      </form>
    </div>
    <div class="editContainer">
      <form class="edit-novel-form">

      </form>
    </div>
    <p style="text-align:center">
      Add a New Novel To the List 
    </p>
      <div style="text-align:center">
        <button id="new-novel-btn">Add New Novel</button>
      </div>
    


    <div id="novel-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
